    <script>
        let menu = ['설렁탕', '돈까스', '취원', '보배반점', '대흥장', 'n타워 지하 피자파스타', 'n타워 지하 분식', '오부대찌개', '스파게티 스토리', '쌀국수', '강된장', '햄버거', '라멘', '김치찌개', '초밥', '선매떡','우육면','해장국'];
        let randomValue = '';
        let isClick = true;
        $('#btn').click(function(){
            if(isClick){
                isClick = false;                
                randomValue = fn_randomMenu();
                $('#txt').val(randomValue);                
                isClick = true;
            }
        })

        function fn_randomMenu(){
            return  menu[Math.floor(Math.random() * menu.length)];
        }
    </script>
